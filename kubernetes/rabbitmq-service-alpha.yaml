kind: Service
apiVersion: v1
metadata: 
  name: rabbitmq-alpha
  labels:
    app: rabbitmq
    set: alpha
    project: valuphone
    environment: production
spec:
  selector:
    app: rabbitmq
    set: alpha
    project: valuphone
    environment: production
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
    - name: admin
      protocol: TCP
      port: 15672
