apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq-alpha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        set: alpha
        project: valuphone
        environment: production
    spec:
      containers:
      - name: rabbitmq
        image: callforamerica/rabbitmq
        imagePullPolicy: Always
        env:
        - name: KUBE_HOSTNAME_FIX
          valueFrom:
            configMapKeyRef:
              name: rabbitmq
              key: kube.hostname.fix
        - name: KUBE_HOSTNAME_SHORT
          valueFrom:
            configMapKeyRef:
              name: rabbitmq
              key: kube.hostname.short
        - name: RABBITMQ_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rabbitmq
              key: rabbitmq.log.level
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-creds
              key: rabbitmq.user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-creds
              key: rabbitmq.pass
        - name: ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: erlang-cookie
              key: erlang.cookie
        ports:
        - name: amqp
          protocol: TCP
          containerPort: 5672
        - name: admin
          protocol: TCP
          containerPort: 15672
        volumeMounts:
        - name: mnesia-ramfs
          mountPath: /var/lib/rabbitmq/mnesia
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 1
            memory: 1Gi
        readinessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command: ["rabbitmqctl", "node_health_check", "|", "grep", "-q", "'^Health check passed'"]
          initialDelaySeconds: 20
          timeoutSeconds: 5
          # exec:
          #   command: ["curl", "-i", "-u", "$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)", "http://localhost:15672/api/aliveness-test/%2F"]
          # initialDelaySeconds: 30
          # timeoutSeconds: 10
      volumes:
      - name: mnesia-ramfs
        emptyDir:
          medium: Memory
      restartPolicy: Always
