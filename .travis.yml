addons:
  apt:
    packages:
    - zsh
services: docker
env:
  global:
  - DOCKER_USER=callforamerica
  # DOCKER_PASS
  - secure: ""
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always

before_install: source scripts/init-ci-env.sh

install:
- make build
- make launch

script: make test

after_success:
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- make push
